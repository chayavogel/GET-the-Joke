<!DOCTYPE html>
<html>
    <head>
        <title>The Joke App</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">בס''ד</header>

        <div id="titlesDiv">
        <h1 id="title">"GET" the Joke?</h1>
        <subtitle id="subtitle">The place to read jokes... and submit your own!</subtitle>
        </div>

        <br><br>

        <div id="jokesCorner">
            <h2>Jokes</h2>

            <div id="jokeCardsContainer">
            </div>
        </div>

        <div id="topicButtons">
            <p><em>Click here to load more jokes, to change the joke topic, and to view your recent submission:</em></p>
            <button id="progButton" class="button" role="button">Programming Jokes</button>
            <button id="genButton" class="button" role="button">General Jokes</button>
        </div>

        <br><br>

        <div id="submitForm">
            <h2 id="submissionFormTitle">Submit Your Own Joke!</h2>
            <form>
                <label for="submitSetup">Setup: </label>
                <input type="text" id="submitSetup" name="submitSetup" value="" placeholder="Your Setup Here">
                <label for="submitPunchline">Punchline: </label>
                <input type="text" id="submitPunchline" name="submitPunchline" value="" placeholder="Your Punchline Here">
                <label for="submitTopic">Select your Joke's Topic:</label>
                <select name="submitTopic" id="submitTopic">
                    <option value="Programming">Programming</option>
                    <option value="General">General</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
</html>
