<!DOCTYPE html>
<html>
    <head>
        <title>The Joke App</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">בס''ד</header>

        <div id="titles-div">
        <h1 id="title">GET the Joke?</h1>
        <subtitle id="subtitle"><em>The place to read jokes... and submit your own!</em></subtitle>
        </div>

        <div id="jokes-corner">
            <h2>Jokes Corner</h2>
            <div id="topic-buttons">
                <button id="prog-button">Display Programming Jokes</button>
                <button id="gen-button">Display General Jokes</button>
            </div>
            <div id="joke-cards-container">
            </div>
        </div>

        <div id="submit-form">
            <h2 id="submission-form-title">Submit Your Own Joke...</h2>
            <subtitle id="submission-form-subtitle"><em>and it will appear on the screen!</em></subtitle>
            <br><br>
            <form>
                <label for="setup">Setup: </label>
                <input type="text" id="submit-setup" name="submit-setup" value="" placeholder="Your Setup Here">
                <label for="punchline">Punchline: </label>
                <input type="text" id="submit-punchline" name="submit-punchline" value="" placeholder="Your Punchline Here">
                <label for="submit-topic">Select your Joke's Topic:</label>
                <select name="submit-topic" id="topic">
                    <option value="Programming">Programming</option>
                    <option value="General">General</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
</html>
